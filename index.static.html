<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsDigest - Your Personalized News Experience</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js" crossorigin></script>
  <style>
    /* Base styles until CSS loads */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    #root {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading {
      text-align: center;
      padding: 2rem;
    }
    .loading h1 {
      color: #334155;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .loading p {
      color: #64748b;
      margin-bottom: 2rem;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(100, 116, 139, 0.3);
      border-radius: 50%;
      border-top-color: #64748b;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="/assets/index.css">
</head>
<body>
  <div id="root">
    <div class="loading">
      <h1>NewsDigest</h1>
      <p>Your personalized news experience is loading...</p>
      <div class="loader"></div>
    </div>
  </div>
  
  <script>
    // JWT decode polyfill (backup)
    if (!window.jwt_decode) {
      window.jwt_decode = function(token) {
        try {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join(''));
          return JSON.parse(jsonPayload);
        } catch (e) {
          console.error('Error decoding token:', e);
          return {};
        }
      };
    }
  </script>
  
  <script src="/assets/main.js"></script>
</body>
</html>
